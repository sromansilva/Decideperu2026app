<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Autocompletado por DNI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .loader {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .input-wrapper.loading .loader {
            display: block;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .help-text {
            color: #666;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .help-text.show {
            display: block;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <p class="subtitle">Completa tus datos para registrarte</p>

        <div id="successMessage" class="success-message">
            ✓ Registro exitoso. Redirigiendo...
        </div>

        <form id="registerForm">
            <!-- DNI -->
            <div class="form-group">
                <label for="dni">DNI *</label>
                <div class="input-wrapper" id="dniWrapper">
                    <input 
                        type="text" 
                        id="dni" 
                        name="dni" 
                        placeholder="12345678" 
                        maxlength="8" 
                        required
                        autocomplete="off"
                    />
                    <div class="loader"></div>
                </div>
                <div class="error-message" id="dniError"></div>
                <div class="help-text" id="dniHelp">
                    Presiona Tab o haz clic fuera para consultar automáticamente
                </div>
            </div>

            <!-- Nombres -->
            <div class="form-group">
                <label for="nombres">Nombres *</label>
                <input 
                    type="text" 
                    id="nombres" 
                    name="nombres" 
                    placeholder="Juan Carlos" 
                    required
                />
            </div>

            <!-- Apellidos -->
            <div class="form-group grid-2">
                <div>
                    <label for="apellidoPaterno">Apellido Paterno *</label>
                    <input 
                        type="text" 
                        id="apellidoPaterno" 
                        name="apellidoPaterno" 
                        placeholder="Pérez" 
                        required
                    />
                </div>
                <div>
                    <label for="apellidoMaterno">Apellido Materno *</label>
                    <input 
                        type="text" 
                        id="apellidoMaterno" 
                        name="apellidoMaterno" 
                        placeholder="García" 
                        required
                    />
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="correo@ejemplo.com" 
                    required
                    autocomplete="email"
                />
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••" 
                    required
                    minlength="6"
                    autocomplete="new-password"
                />
            </div>

            <!-- Botón Submit -->
            <button type="submit" id="submitBtn">
                Crear Cuenta
            </button>
        </form>
    </div>

    <script>
        // ============================================
        // CONFIGURACIÓN
        // ============================================
        // IMPORTANTE: Configura aquí tu endpoint y token
        const API_BASE_URL = 'http://localhost:4000/api'; // Cambia por tu URL del backend
        // El token se configura en el backend (.env) como EXTERNAL_API_RENIEC_TOKEN

        // ============================================
        // ELEMENTOS DEL DOM
        // ============================================
        const dniInput = document.getElementById('dni');
        const dniWrapper = document.getElementById('dniWrapper');
        const dniError = document.getElementById('dniError');
        const dniHelp = document.getElementById('dniHelp');
        const nombresInput = document.getElementById('nombres');
        const apellidoPaternoInput = document.getElementById('apellidoPaterno');
        const apellidoMaternoInput = document.getElementById('apellidoMaterno');
        const registerForm = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        // ============================================
        // VALIDACIÓN Y FORMATO DE DNI
        // ============================================
        
        // Solo permitir números en el campo DNI
        dniInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
            // Limpiar errores cuando el usuario escribe
            hideError();
            updateHelpText();
        });

        // ============================================
        // CONSULTA DE DNI AL PERDER EL FOCO
        // ============================================
        dniInput.addEventListener('blur', async () => {
            const dni = dniInput.value.trim();
            
            // Validar que tenga 8 dígitos
            if (!/^\d{8}$/.test(dni)) {
                if (dni.length > 0) {
                    showError('El DNI debe tener exactamente 8 dígitos');
                }
                return;
            }

            // Consultar DNI
            await consultarDNI(dni);
        });

        // También consultar al presionar Enter (si tiene 8 dígitos)
        dniInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const dni = dniInput.value.trim();
                if (/^\d{8}$/.test(dni)) {
                    await consultarDNI(dni);
                }
            }
        });

        // ============================================
        // FUNCIÓN PARA CONSULTAR DNI
        // ============================================
        async function consultarDNI(dni) {
            // Validar formato
            if (!/^\d{8}$/.test(dni)) {
                showError('El DNI debe tener 8 dígitos');
                return;
            }

            // Mostrar loading
            setLoading(true);
            hideError();

            try {
                // Llamar a la API del backend
                const response = await fetch(`${API_BASE_URL}/consulta-dni/${dni}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al consultar DNI');
                }

                const result = await response.json();

                if (result.success && result.data) {
                    // Autocompletar campos
                    nombresInput.value = result.data.nombres || '';
                    apellidoPaternoInput.value = result.data.apellidoPaterno || '';
                    apellidoMaternoInput.value = result.data.apellidoMaterno || '';
                    
                    hideError();
                    console.log('✓ Datos autocompletados correctamente');
                } else {
                    throw new Error('No se encontraron datos para este DNI');
                }
            } catch (error) {
                console.error('Error al consultar DNI:', error);
                showError(error.message || 'Error al consultar DNI. Verifica tu conexión.');
                // No limpiar los campos si hay error, solo mostrar el mensaje
            } finally {
                setLoading(false);
            }
        }

        // ============================================
        // FUNCIONES DE UI
        // ============================================
        function setLoading(loading) {
            if (loading) {
                dniWrapper.classList.add('loading');
                dniInput.disabled = true;
                hideHelpText();
            } else {
                dniWrapper.classList.remove('loading');
                dniInput.disabled = false;
            }
        }

        function showError(message) {
            dniError.textContent = message;
            dniError.classList.add('show');
            hideHelpText();
        }

        function hideError() {
            dniError.classList.remove('show');
        }

        function updateHelpText() {
            const dni = dniInput.value.trim();
            if (dni.length === 8 && !dniWrapper.classList.contains('loading')) {
                dniHelp.classList.add('show');
            } else {
                hideHelpText();
            }
        }

        function hideHelpText() {
            dniHelp.classList.remove('show');
        }

        // ============================================
        // MANEJO DEL FORMULARIO
        // ============================================
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Deshabilitar botón
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrando...';

            try {
                // Obtener datos del formulario
                const formData = new FormData(registerForm);
                const data = {
                    email: formData.get('email'),
                    password: formData.get('password'),
                    full_name: `${formData.get('nombres')} ${formData.get('apellidoPaterno')} ${formData.get('apellidoMaterno')}`.trim(),
                    dni: formData.get('dni'),
                };

                // Aquí puedes hacer la llamada al backend para registrar
                // const response = await fetch(`${API_BASE_URL}/auth/register`, {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify(data),
                // });

                // Simulación de registro exitoso
                console.log('Datos del formulario:', data);
                
                // Mostrar mensaje de éxito
                successMessage.classList.add('show');
                
                // Simular redirección después de 2 segundos
                setTimeout(() => {
                    alert('Registro exitoso!\n\nDatos enviados:\n' + JSON.stringify(data, null, 2));
                    // window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                console.error('Error al registrar:', error);
                alert('Error al registrar. Por favor, intenta nuevamente.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
            }
        });

        // ============================================
        // INICIALIZACIÓN
        // ============================================
        console.log('Formulario de registro inicializado');
        console.log('API Base URL:', API_BASE_URL);
    </script>
</body>
</html>
